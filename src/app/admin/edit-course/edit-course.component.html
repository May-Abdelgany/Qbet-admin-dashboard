<div class="container addcourse">
    <div class="row">
        <div class="col-md-12 addcourse-right">
            <div class="tab-content" id="myTabContent">
                <h3 class="addcourse-heading">edit course</h3>
                <form class="row addcourse-form" [formGroup]="editCourseForm" (ngSubmit)="edit(editCourseForm)">
                    <div class="col-md-10 offset-md-1 mb-sm-5">
                        <div class="alert alert-danger" *ngIf="errorMessage">
                            <h3 class="text-center">{{errorMessage}}</h3>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="title" formControlName='title' />
                            <p class="text-danger" *ngIf="editCourseForm.controls['title'].touched && editCourseForm.controls['title'].errors?.['required']">
                                first name is required</p>
                            <p class="text-danger" *ngIf="editCourseForm.controls['title'].touched && editCourseForm.controls['title'].errors?.['maxlength']">
                                max length of first name is 40 char</p>
                            <p class="text-danger" *ngIf="editCourseForm.controls['title'].touched && editCourseForm.controls['title'].errors?.['minlength']">
                                max length of first name is 4 char</p>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="description" formControlName='description' />
                            <p class="text-danger" *ngIf="editCourseForm.controls['description'].touched && editCourseForm.controls['description'].errors?.['required']">
                                first name is required</p>
                            <p class="text-danger" *ngIf="editCourseForm.controls['description'].touched && editCourseForm.controls['description'].errors?.['maxlength']">
                                max length of first name is 255 char</p>
                            <p class="text-danger" *ngIf="editCourseForm.controls['description'].touched && editCourseForm.controls['description'].errors?.['minlength']">
                                max length of first name is 20 char</p>
                        </div>
                        <div>
                            <button type="submit" class="btnaddcourse btn btn-primary d-block m-auto mt-5" [disabled]="!editCourseForm.valid">edit course</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
