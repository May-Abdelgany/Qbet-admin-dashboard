<section>
  <div class="container my-5">
    <h2 class="text-center fw-bold mb-5">All teachers in course ({{course.title}})</h2>
    <table class="table table-bordered text-center">
      <thead class="bg-primary">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">name</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teacher of allTeachers ;let i=index">
          <td class="id">{{teacher[0].id}}</td>
          <td>{{teacher[0].firstname}} {{teacher[0].lastname}}</td>
          <td>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
              (click)="getId(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Modal -->
  <div class=" modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete teacher</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-center">Are you sure you want to delete this teacher from this course ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="Delete()">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</section>
