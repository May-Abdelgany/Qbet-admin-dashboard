<section>
  <div class="container my-5">
    <h2 class="text-center fw-bold mb-5">All Courses in system</h2>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary mb-3" routerLink="addCourse">Add Course</button>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6" *ngFor="let course of allCourses;let i=index">
        <div class="py-3">
          <div class="card border border-5">

            <img src="../../../assets/images/List-of-Courses-after-10th-Standard.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title fw-bold fs-4">{{course.title}}</h3>
              <p class="card-text">{{course.description}}</p>
             <div>
              <button class="btn btn-primary me-3 mb-3" (click)="getId(i)" routerLink="/admin/courses/studentInCourse">students in course</button>
              <button class="btn btn-primary me-3 mb-3"  (click)="getId(i)" routerLink="/admin/courses/teacherInCourse">teachers in course</button>
              <br>
              <button class="btn btn-warning me-3 " (click)="getId(i)" routerLink="editCourse">Edit</button>
              <button class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getId(i)">Delete</button>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class=" modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-center">Are you sure you want to delete this course ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="Delete()">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
</section>
