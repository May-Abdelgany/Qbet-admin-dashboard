<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-12 col-lg-11 col-xl-10">
            <div class="card d-flex mx-auto my-5">
                <div class="row">
                    <div class="col-md-5 col-sm-12 col-xs-12 c1 p-5">
                        <div class="row mb-5 m-3">
                            <img src="../../../assets/images/Ain_Shams_University.png" width="120vw" height="210vh" class="mx-auto d-flex" alt="logo ain shams university">
                        </div>
                        <div class="row justify-content-center">
                            <div class="w-75 mx-md-5 mx-1 mx-sm-2 mb-5 mt-4 px-sm-5 px-md-2 px-xl-1 px-2">
                                <h1 class="wlcm">Welcome to system of online exam</h1>
                                <span class="sp1">
                  <span class="px-3 bg-primary rounded-pill"></span>
                                <span class="ml-2 px-1 rounded-circle"></span>
                                <span class="ml-2 px-1 rounded-circle"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-12 col-xs-12 c2 px-5 pt-5 mb-5">
                        <form name="myform" class="px-5 pb-2" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                            <h2 class="fw-bold text-center mb-3">Log in</h2>
                            <div class="alert alert-danger mx-5 " *ngIf="error_Auth">
                                <h4 class="text-center">{{error_Auth}}</h4>
                            </div>
                            <input type="text" name="email" placeholder="Email" formControlName="email" class="mt-2">
                            <div>
                                <p class="text-danger" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']">email is required</p>
                                <p class="text-danger" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']">please enter correct format of email</p>
                            </div>
                            <input type="password" name="passw" placeholder="Password" formControlName="password" class="mt-4">
                            <div>
                                <p class="text-danger" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']">password is required</p>
                                <p class="text-danger" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['pattern']">please enter password contain at least lenght 8 and contain uppercase ,lowercase and numbers</p>
                            </div>
                            <button class="text-white fw-bold btn btn-primary mt-4" type="submit" [disabled]="loginForm.invalid">Login</button>
                        </form>
                        <a class="ms-5" routerLink="/forget">forget password ?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
