<section class="vh-100">
    <div class="container py-2">
        <div class="d-flex justify-content-between mt-3">
            <div class="logo px-5">
                <img src="../../../../assets/images/download.png" class="img-fluid rounded-pill" width="40%">
            </div>
            <div class="time px-4 pt-3 align-self-center fw-bold bg-white rounded-pill time"></div>
        </div>
        <div class="bg-white mt-5">
            <h1 class="pt-5 pb-3 text-center text-primary fw-bold fs-1 ">Exam</h1>
            <p class="ext-center text-danger fw-bold text-center" *ngIf="length!=0 && length!=1">the number of remaining questions in the exam is {{length-1}}</p>
            <p class="ext-center text-danger fw-bold text-center" *ngIf="length!=0">this last question in the exam</p>
            <div class="py-3 ">
                <div class="w-75 m-auto " *ngIf="complete_question && length!=0 ">
                    <div class="d-flex">
                        <p class="fw-bold fa-2x">Q)</p> &nbsp;
                        <h3 class="fw-bold mt-2"> {{complete_question.question}}</h3>
                    </div>
                    <div class="form-group shadow-textarea px-5 m-auto ">
                        <textarea class="form-control z-depth-1 mt-2 " id="exampleFormControlTextarea6" rows="3 " placeholder="Write answer here... "></textarea>
                    </div>
                    <button type="submit " class="btn btn-outline-primary d-block m-auto my-3 next " (click)="next() ">Next</button>
                </div>
                <div class="w-75 m-auto " *ngIf="tf_question && length!=0 ">
                    <div class="d-flex ">
                        <p class="fw-bold fa-2x ">Q)</p> &nbsp;
                        <h3 class="fw-bold mt-2 "> {{tf_question.question}}</h3>
                    </div>
                    <div class="ps-5 ">
                        <div class="form-check ">
                            <input class="form-check-input " type="radio" name="answer" id="flexRadioDefault1 " value="true ">
                            <label class="form-check-label " for="flexRadioDefault1 ">
                True
              </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input " type="radio" name="answer" id="flexRadioDefault2 " checked value="false ">
                            <label class="form-check-label " for="flexRadioDefault2 ">
                false
              </label>
                        </div>
                    </div>
                    <button type="submit " class="btn btn-outline-primary d-block m-auto next " (click)="next() ">Next</button>
                </div>
                <div class="w-75 m-auto " *ngIf="mcq_question && length!=0 ">
                    <div class="d-flex ">
                        <p class="fw-bold fa-2x ">Q)</p> &nbsp;
                        <h3 class="fw-bold mt-2 "> {{mcq_question.question}}</h3>
                    </div>
                    <div class="ps-5 ">
                        <div class="form-check ">
                            <input class="form-check-input " type="radio" name="answer" id="flexRadioDefault1 " value={{mcq_question.answer1}}>
                            <label class="form-check-label " for="flexRadioDefault1 ">
                {{mcq_question.answer1}}
              </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input " type="radio" name="answer" id="flexRadioDefault2 " value={{mcq_question.answer2}}>
                            <label class="form-check-label " for="flexRadioDefault2 ">
                {{mcq_question.answer2}}
              </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input " type="radio" name="answer" id="flexRadioDefault3 " value={{mcq_question.answer3}} checked>
                            <label class="form-check-label " for="flexRadioDefault3 ">
                {{mcq_question.answer3}}
              </label>
                        </div>
                    </div>
                    <button type="submit " class="btn btn-outline-primary d-block m-auto next " (click)="next()">Next</button>
                </div>
                <div class="finish " *ngIf="length==0 ">
                    <button type="submit " class="btn btn-outline-primary d-block m-auto finish " (click)="finish()">Finish</button>
                </div>
            </div>
        </div>
    </div>
</section>
