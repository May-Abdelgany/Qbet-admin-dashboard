<section>
    <div class="container my-5">
        <h2 class="text-center fw-bold mb-5">All Courses enrolled in </h2>
        <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let course of myCourses;let i=index">
                <div class="py-3">
                    <div class="card border border-5">

                        <img src="../../../assets/images/List-of-Courses-after-10th-Standard.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h3 class="card-title fw-bold fs-4">{{course.title}}</h3>
                            <p class="card-text">{{course.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
